<div class="signup">
    <h1 class="sign-up">Login</h1>
    <form #loginForm="ngForm" class="common-form" (ngSubmit)="login(loginForm.value)">
        <input class="form-input" type="text" [(ngModel)]="username" name="username" placeholder="username">
        <input type="text" class="form-input" ngModel name="password" placeholder="password">
        <button class="form-button">Sign up!</button>
    </form>
</div>
